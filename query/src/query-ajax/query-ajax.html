<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="query-ajax">
	<template>
		<iron-ajax
			id="ajax"
			url="http://hub.sammusicbiz.com/query"
			params="[[_computeParams(query,limit)]]"
			handle-as="json"
			loading="{{loading}}"
			>
		</iron-ajax>
	</template>
	<script>
		Polymer({
			is: 'query-ajax',

			properties: {
				query: {
					type: String,
					value: '',
				},

				limit: {
					type: Number,
					value: 0,
				},

				data: {
					type: Object,
					value: null,
					readOnly: true,
					notify: true,
				},

				error: {
					type: Boolean,
					value: false,
					readOnly: true,
					notify: true,
				},

				loading: {
					type: Boolean,
					value: false,
					notify: true,
				},

				auto: {
					type: Boolean,
					value: false,
				},
			},

			observers: [
				'_observeAutoQuery(query,limit)'
			],

			listeners: {
				'ajax.last-response-changed': '_handleAjaxResponse',
				'ajax.last-error-changed': '_handleAjaxError',
			},

			created: function() {
				this.autoReady = false;
			},

			/**
			 * Public functions
			 */
			makeQuery: function() {
				if(this.query.trim().length == 0) {
					this._setError(true);
					this._setData({'error': 'Please enter a search query.'});
				}
				else
					this.$.ajax.generateRequest();
			},

			/**
			 * Private functions
			 */
			_canQuery: function() {
				return query.trim().length > 0;
			},

			/**
			 * Compute functions
			 */
			_computeParams: function(query, limit) {
				var params = {};

				if(query !== null && query.trim().length > 0)
					params['q'] = query.trim();
				
				if(limit > 0)
					params['limit'] = limit;

				return params;
			},

			/**
			 * Observer handlers
			 */
			_observeAutoQuery: function(query, limit) {
				if(!this.autoReady) {
					this.autoReady = true;
					return;
				}
				if(this.auto) {
					this.makeQuery();
				}
			},

			/**
			 * Event handlers
			 */
			_handleAjaxResponse: function(e) {
				var response = e.detail.value;
				if(response === null)
					return;
				console.log(response);
				var data_cur = null;
				var success = false;
				if('success' in response && response.success) {
					if('data' in response) {
						data_cur = {'data': response.data};
						success = true;
					}
					else {
						data_cur = {'error': 'Error no data found on succesful response'};
					}
				}
				else if('error' in response) {
					data_cur = {'error': 'Error recieved on succesful response: '+response.error};
				}
				else {
					data_cur = {'error': 'Unknown error in retrieving data on succesful response.'};
				}
				this._setError(!success);
				this._setData(data_cur);
			},

			_handleAjaxError: function(e) {
				var error = e.detail.value;
				if(error === null)
					return;
				console.log(error);
				var data_cur = null;
				if('error' in error && 'code' in error) {
					if(response.code == 4 && 'wait' in response) {
						data_cur = {'error': 'Server has recieved too many requests, try again in '+response.wait+' seconds.'};
					}
					else {
						data_cur = {'error': response.error};
					}
				}
				else {
					data_cur = {'error': 'Unknown error in retrieving data.'};
				}
				this._setError(true);
				this._setData(data_cur);
			},
		});
	</script>
</dom-module>

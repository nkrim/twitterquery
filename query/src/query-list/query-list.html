<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">

<link rel="import" href="../query-block/query-block.html">

<dom-module id="query-list">
	<template>
		<style>
			:host {
				display: block;
				position: relative;
				opacity: 1;
				visibility: visible;
			}

			#main {
				width: 100%;
				overflow: hidden;
			}

			#pages neon-animatable {
				display: block;
			}
			.result-container {
				@apply(--paper-font-headline);
				display: block;
				background-color: #fff;
				border-radius: 10px;
				word-wrap: break-word;
				box-sizing: border-box;
			}

			#dataContainer {
				
			}
			#dataContainer query-block{
				border-top: solid 1px rgba(0,0,0,0.3);
			}

			#messageContainer {
				padding: 24px;
			}

			#errorContainer {
				padding: 24px;
			}

			.results-message-container {
				@apply(--layout-vertical);
				padding: 24px 24px 12px;
			}
			.results-message-container .results-header {
				@apply(--paper-font-display1);
				font-weight: 500;
			}
			.results-message-container .results-message {
				@apply(--paper-font-subhead)
			}
			.results-mesage-container[hidden] {
				display: none;
			}
		</style>

		<div id="main" style="height: [[_height]]px">
			<neon-animated-pages id="pages" selected="[[_state]]" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
		    	<div>
		    		<div id="emptyContainer" class="result-container"></div>
		    	</div>
		    	<div>
		    		<div id="messageContainer" class="result-container">[[message]]</div>
		    	</div>
		    	<div>
		    		<div id="dataContainer" class="result-container">
			    		<div class="results-message-container" hidden$="[[_computeDataMessageHidden(_state)]]">
			    			<span class="results-header">Results:</span>
			    			<span class="results-message">[[message]]</span>
			    		</div>
			    		<template id="list" is="dom-repeat" items="[[_computeStatuses(data)]]">
			    			<query-block status="[[item]]"></query-block>
			    		</template>
			    	</div>
			    </div>
		    	<div>
		    		<div id="errorContainer" class="result-container">
		    			<div class="results-message-container" hidden$="[[_computeErrorMessageHidden(_state)]]">
		    				<span class="results-header">Error:</span>
		    				<span class="results-message">[[error]]</span>
		    			</div>
		    		</div>
		    	</div>
			</neon-animated-pages>
		</div>
		
	</template>
	<script>
		Polymer({
			is: 'query-list',

			properties: {
				data: {
					type: Object,
					value: null,
					observer: '_dataChanged',
				},

				message: {
					type: String,
					value: '',
					observer: '_messageChanged',
				},

				error: {
					type: String,
					value: '',
					observer: '_errorChanged',
				},

				/**
				 * Private properties
				 */
				_height: {
					type: Number,
					value: 0,
				},

				_state: {
					type: Number,
					value: 0, // 0=empty; 1=message; 2=data; 3=error
					readOnly: true,
					observer: '_stateChanged',
				}
			},

			ready: function() {
				this.listen(Polymer.dom(document.body).querySelector('#app'), 'scroll-finished', '_handleScrollFinished')
			},

			/**
			 * Public functions
			 */
			clear: function() {
				this._set_state(0);
				this.data = null;
				this.message = '';
				this.error = '';
			},

			resetHeight: function(state=null, scroll=false, scrollCompensate=false) {
				var container;
				var scrollTo = -1;
				switch(state!==null ? state : this._state) {
					case 0:
						container = this.$.emptyContainer;
						scrollTo = 0;
						break;
					case 1:
						container = this.$.messageContainer;
						scrollTo = 0;
						break;
					case 2:
						this.$.list.render();
						container = this.$.dataContainer;
						scrollTo = 192;
						break;
					case 3:
						container = this.$.errorContainer;
						scrollTo = 192;

						break;
				}
				this._setHeight(container, scroll?scrollTo:-2, scrollCompensate||(scrollTo!==0));
			},

			/**
			 * Private functions
			 */
			_setHeight(container, scrollTo=-1, scrollCompensate=false) {
				if(!container)
					return;
				container.style.visibility = 'hidden';
				container.style.position = 'absolute';
				var height = container.offsetHeight;
				if(scrollCompensate)
					height = Math.max(height, window.pageYOffset+window.innerHeight-192);
				this._height = height;
				container.style.position = '';
				container.style.visibility = '';
				if(scrollTo >= 0)
					Polymer.dom(document.body).querySelector('#app').scroll(scrollTo);
			},

			_isEmptyString: function(str) {
				return str === '';
			},

			_computeMainEmpty: function(state) {
				return state == 0;
			},

			/**
			 * Property observers
			 */
			_messageChanged: function(message) {
				if(!message) {
					if(this._state === 1)
						this._set_state(0);
				}
				else
					this._set_state(1);
			},

			_dataChanged: function(data) {
				if(!data) {
					if(this._state === 2)
						this._set_state(this.message ? 1 : 0);
				}
				else
					this._set_state(2);
			},

			_errorChanged: function(error) {
				if(!error) {
					if(this._state === 3)
						this._set_state(0);
				}
				else
					this._set_state(3);
			},

			_stateChanged: function(state) {
				this.resetHeight(state, true, true);
			},

			/**
			 * Compute functions
			 */

			_computeDataMessageHidden: function(state) {
				return state === 2;
			},

			_computeErrorMessageHidden: function(state) {
				return state === 3;
			},

			_computeStatuses: function(data) {
				if(data !== null && 'statuses' in data)
					return data.statuses;
				return [];
			},

			/**
			 * Event handlers
			 */
			_handleScrollFinished: function() {
				this.resetHeight();
			},
		});
	</script>
</dom-module>

<dom-module id="query-search-bar">
	<template>
		<style>
			:host {
				display: block;
			}

			#input {
				@apply(--paper-font-headline);

				width: 100%;
				color: rgba(0,0,0,0.75);
				background-color: #fff;
				border: none;
				border-radius: 12px;
				padding: 8px 20px;

				@apply(--query-search-bar-input);
			}
			#input:focus {
				outline: none;
			}
			#input.empty:not(:focus) {
				text-align: center;
			}
		</style>
		
		<input id="input" class$="[[_computeInputClass(value)]]" type="search" placeholder="[[placeholder]]">

	</template>
	<script>
		Polymer({
			is: 'query-search-bar',

			properties: {
				placeholder: {
					type: String,
					value: 'Search',
				},

				value: {
					type: String,
					value: '',
					notify: true,
					readOnly: true,
				},

				bindValue: {
					type: String,
					value: '',
					observer: '_handleBindValueChanged',
				},
			},

			listeners: {
				'input.input': '_handleInput',
				'input.keyup': '_handleKeyUp',
			},	

			/**
			 * Private functions
			 */
			_fireSearchEnter: function() {
				this.fire('search-enter');
			},

			/**
			 * Compute functions
			 */
			_computeInputClass: function(value) {
				if(value === '')
					return 'empty'
				else
					return '';
			},

			/**
			 * Property change handlers
			 */
			_handleBindValueChanged: function(bindValue) {
				this.$.input.value = bindValue;
				this.value = bindValue;
			},

			/**
			 * Event handlers
			 */
			_handleKeyUp: function(e) {
				if(!e)
					e = window.event;
				var keyCode = e.keyCode || e.which;
				if(keyCode == '13') {
					this._fireSearchEnter();
				}
			},

			_handleInput: function() {
				this._setValue(this.$.input.value);
			},
		});
	</script>
</dom-module>
